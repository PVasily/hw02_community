{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="container py-5">
    {% for post in posts %}
      {% include 'includes/post_card.html' %}
      {% if post.group is not None %}
        <a href={% url 'posts:group_list' post.group.slug %}>все записи группы</a>
      {% endif %}
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
  </div>
{% endblock %}
